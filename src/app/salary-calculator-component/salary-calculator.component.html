<app-header></app-header>
<div class="card">
  <h1>Salary Calculator</h1>
  <form>
    <div class="form-control">
      <label for="basePay">Base Pay:</label>
      <input
        type="number"
        id="basePay"
        name="basePay"
        [(ngModel)]="basePay"
      /><br /><br />
    </div>
    <div class="form-control">
      <label for="providentFund">Provident Fund:</label>
      <input
        type="number"
        id="providentFund"
        name="providentFund"
        [(ngModel)]="providentFund"
      /><br /><br />
    </div>
    <div class="form-control">
      <label for="taxRegime">Tax Regime:</label><br />
      <input
        type="radio"
        name="taxRegime"
        value="old"
        id="old"
        [(ngModel)]="taxRegime"
        (change)="resetOutput()"
      />
      <label for="old">Old </label>
      <input
        type="radio"
        name="taxRegime"
        value="new"
        id="new"
        [(ngModel)]="taxRegime"
        (change)="resetOutput()"
      />
      <label for="new">New </label>
    </div>

    <div class="button-container">
      <button
        class="btn btn-white btn-animate"
        (click)="calculateTax(); $event.preventDefault()"
      >
        Calculate Tax
      </button>
      <div class="result-container">
        <p *ngIf="taxMessage" class="result-message">{{ taxMessage }}</p>
      </div>

      <button
        class="btn btn-white btn-animate"
        (click)="calculateMonthlySalary(); $event.preventDefault()"
      >
        Calculate Monthly Salary
      </button>
      <div class="result-container">
        <p *ngIf="salaryMessage" class="result-message">{{ salaryMessage }}</p>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
