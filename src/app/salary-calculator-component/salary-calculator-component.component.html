<h1>Salary Calculator</h1>

<form (ngSubmit)="calculateMonthlyInHandSalary()">
  <div class="form-group">
    <label for="annualBaseSalary">Annual Base Salary</label>
    <input type="number" class="form-control" id="annualBaseSalary" [(ngModel)]="annualBaseSalary">
  </div>
  <div class="form-group">
    <label for="annualPf">Annual PF Contribution</label>
    <input type="number" class="form-control" id="annualPf" [(ngModel)]="annualPf">
  </div>
  <div class="form-group">
    <label for="taxRegime">Tax Regime</label>
    <select class="form-control" id="taxRegime" [(ngModel)]="taxRegime">
      <option value="new">New</option>
      <option value="old">Old</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Calculate</button>
</form>

<div class="result">
  <p>Monthly In Hand Salary: {{ monthlyInHandSalary }}</p>
</div>
