<div class="card">
  <h1 class="card-header">Welcome to Monthly Inhand Salary Calculator</h1>
  <p class="card-body">Please enter your name:</p>
  <input
    type="text"
    id="userName"
    [(ngModel)]="userName"
    placeholder="Enter your name"
    class="form-control"
  />
  <button class="btn btn-primary" (click)="goToSalaryCalculator()">
    Continue
  </button>
</div>
